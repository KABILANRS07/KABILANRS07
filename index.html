<!DOCTYPE html>
<head>
    <link rel = "stylesheet" href="index.css">
</head>
<body>
<header>
    <h1>ROCK PAPER SCISSORS</h1>
</header>

<div class="score_card">
    <div class="badge" id="user-label">user</div>
    <div class="badge" id="comp-label">comp</div>
    <span id="userScore">0</span>:<span id="compScore">0</span>
</div>
    <div class="result">
        <p> Paper has won !</p>
    </div>
    <div class="icon">
        <div class="image">
            <img src="" alt="" id="user_img">
        </div>
        <div class="image">
            <img src="" alt=""  id="comp_img">
        </div>
    </div>
<div class="main_div">
    <div class="options">
        <div class="option" id="r">
            <img src="user_images/rock.png" alt="">
        </div>
        <div class="option" id="p">
            <img src="user_images/paper.png" alt="">
        </div>
        <div class="option" id="s">
            <img src="user_images/scissors.png" alt="">
        </div>
    <div>
<div>
    <script src="index.js"></script>
</body>
